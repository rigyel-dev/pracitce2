<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>

        <style>
            button{
                background-color: rgb(41, 39, 39);
                width: 120px;
                height: 120px;
                border: 4px solid red;
                color: yellow;
                border-radius: 60px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        
        <h2>Rock Paper Scissors</h2>

        <button onclick="
        playerGame('rock');
        ">Rock</button>

        <button onclick="
        playerGame('paper');  
        ">Paper</button>

        <button onclick="
            playerGame('scissors');
        ">Scissors</button>

        <button onclick="
        score.win -=score.win;
        score.lose -=score.lose;
        score.tie -=score.tie;
        ">Reset Score</button>

        <script>

              console.log(localStorage.getItem('message'));

            function playerGame(playerMove){    

                const computerMove = pickComputerMove();

                let result = '';


                if(playerMove === 'scissors'){

                    if (computerMove == 'rock'){
                        result = 'you lose';
                    }else if(computerMove === 'paper'){
                        result = 'you win';
                    }else{
                        result = 'tie';
                    }

                }else if(playerMove === 'paper'){

                    if (computerMove == 'rock'){
                        result = 'you win';
                    }else if(computerMove === 'paper'){
                        result = 'tie';
                    }else{
                        result = 'you lose';
                    }

                }else if(playerMove === 'rock'){

                    if (computerMove == 'rock'){
                        result = 'tie';
                    }else if(computerMove === 'paper'){
                        result = 'you lose';
                    }else{
                        result = 'you win';
                    }
                }

                if(result === 'you win'){
                    score.win += 1;
                }else if(result === 'you lose'){
                    score.lose +=1;
                }else if(result === 'tie'){
                    score.tie +=1;
                }

                localStorage.setItem('message', 'hello');
                    alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
win: ${score.win}, losse: ${score.lose}, Tie: ${score.tie}`); 

                    
            }


            function pickComputerMove(){
                const random = Math.random();

                let computerMove = '';

                if(random>=0 && random < 1/3){
                    computerMove = 'rock';
                }else if(random >= 1/3 && random < 2/3){
                    computerMove = 'paper';
                }else{
                    computerMove = 'scissors';
            }

            return computerMove;

            }

        </script>
    </body>
</html>
